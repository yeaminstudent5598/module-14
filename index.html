<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>module 14</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/c8789bfd40.js" crossorigin="anonymous"></script>
<script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>
<body>
    <!-- main section -->
     <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
        <header class="flex pt-10 mb-20">
            <div>
                <h1 class="text-[#1C1C1C] font-extrabold text-5xl md:text-7xl">It's good  <br>
                    tea time at The <br> Tea House</h1>
                    <br>
                    <p class="text-gray-500 w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                    <br>
                    <button class="bg-gradient-to-r from-[#FF8938] to-[#FF8938] text-white p-5 text-[20px] font-bold rounded-lg">Explore More <i class="fa-solid fa-arrow-right -rotate-45 text-xl"></i></button>
                </div>
                    <div>
                        <div class="relative">
                            <img class="w-full" src="images/banner.png" alt="">
                        </div>
                        <!-- card -->
                        <div class=" absolute flex items-center bg-white drop-shadow-lg px-2 py-2 md:px-10 lg:py-4 rounded-lg top-28 md:top-80 md:left-32 lg:left-28">
                            <div>
                                <i class="fa-solid fa-star text-2xl text-amber-500"></i>
                            </div>
                            <div class="ml-2">
                                <h2 class="text-2xl font-bold">5.00</h2>
                                <p class="text-gray-500">Trust Pilot Ratings</p>
                            </div>
                        </div>
                    </div>
            
        </header>
     </main>
    
</body>
</html>
